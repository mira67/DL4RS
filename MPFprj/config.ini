[SQL]
train_sql:
  SELECT b1,b2,b3,b4,b5,b6,day,MP_F,I_f,W_F FROM Beaufo
  WHERE MP_F <= 0.4 AND day != 238 AND day != 244 AND day != 246
  AND day_label != 'b'
  UNION
  SELECT b1,b2,b3,b4,b5,b6,day,MP_F,I_f,W_F FROM Esiber
  WHERE MP_F <= 0.4 AND day != 195
  AND day_label != 'b'
  UNION
  SELECT b1,b2,b3,b4,b5,b6,day,MP_F,I_f,W_F FROM Cacana
  WHERE MP_F <= 0.4 AND day != 181 AND day != 192
  AND day_label != 'b'
  UNION
  SELECT b1,b2,b3,b4,b5,b6,day,MP_F,I_f,W_F FROM Cafram
  WHERE MP_F <= 0.4 AND day != 179
  AND day_label != 'b';

#AND day_label != 'b'
