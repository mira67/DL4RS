test_sql :
  SELECT arr_beaufo.b1,arr_beaufo.b2,arr_beaufo.b3, arr_beaufo.b4,arr_beaufo.b5,arr_beaufo.b6,beaufo_day.julian
  FROM arr_beaufo, beaufo_day WHERE arr_beaufo.pid = beaufo_day.pid;

csvtosql :  LOAD DATA LOCAL INFILE '{}'
